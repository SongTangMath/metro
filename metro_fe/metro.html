<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no maximum-scale=1.0,minimum-scale=1.0"
  />
  <title>Document</title>
  <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
  />

  <style>
    header {
      text-align: center;
    }
    canvas {
      border: 1px solid #000;
      margin: 0 auto;
      display: block;
    }

  </style>
</head>
<body>



<canvas id="metro-canvas" width="2000" height="500"> </canvas>
</body>
<script src="metro_data.js"></script>
<script>
  function draw(turnImg) {
    // let metro_data = beijing_4;
    let metro_data = beijing_2;
    let canvas = document.getElementById("metro-canvas");
    let ctx = canvas.getContext("2d");

    let stations = metro_data.stations;
    let stationRadius = 10;

    //计算坐标.x轴分成(站点数+1)份.
    for (let i = 0; i < stations.length; i++) {
      //绘制站点
      ctx.beginPath();

      if (stations[i].transferLines) {
        //绘制换乘站图片
        ctx.drawImage(
            turnImg,
            stations[i].xpos - stationRadius,
            stations[i].ypos - stationRadius,
            2 * stationRadius,
            2 * stationRadius
        );
      } else {
        ctx.arc(
            stations[i].xpos,
            stations[i].ypos,
            stationRadius,
            0,
            2 * Math.PI,
            false
        );
      }

      ctx.strokeStyle = "black";
      ctx.stroke();
      ctx.closePath();

      //绘制站名 https://stackoverflow.com/questions/3167928/drawing-rotated-text-on-a-html5-canvas

      ctx.save();
      ctx.translate(stations[i].xpos, stations[i].ypos);
      ctx.rotate(-Math.PI / 4);
      ctx.textAlign = "left";
      ctx.font = "15px Microsoft Yahei";
      ctx.fillStyle = "black";
      ctx.fillText(stations[i].stationName, 25, 0);
      ctx.restore();
    }

    for (connectionLine of [...metro_data.stationConnections,...metro_data.stationTransfers]) {
      ctx.beginPath();
      ctx.fillStyle = connectionLine.color;
      for (line of connectionLine.lines) {
        if (line.lineType === "line") {
          ctx.lineTo(line.lineEndX, line.lineEndY);
        } else {
          ctx.arc(
              line.arcCenterX,
              line.arcCenterY,
              line.radius,
              line.arcStartAngle,
              line.arcEndAngle,
              line.isCounterClockWise
          );
        }
      }
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
    }

    
    for (transferText of metro_data.transferTexts) {
      ctx.save();
      ctx.translate(transferText.xpos, transferText.ypos);
      // ctx.rotate(-Math.PI / 4);
      ctx.textAlign = "center";
      ctx.font = "15px Microsoft Yahei";
      ctx.fillStyle = "black";
      ctx.fillText(transferText.text, 15, 0);
      ctx.restore();
    }
  }

  let turnImg = new Image();
  turnImg.src = "turnImg.png";

  turnImg.onload = function () {
    draw(turnImg);
  };
</script>
</html>
