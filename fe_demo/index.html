<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        position: relative;
        margin-top: 30px;
        margin-left: 50px;
        width: 200px;
        height: 700px;
      }
      .child1 {
        position: absolute;
        top: 100px;
        left: 0;

        border: 1px solid red;
        width: 200px;
        height: 300px;
      }

      .child2 {
        position: absolute;
        top: 300px;
        left: 0;

        border: 1px solid blue;
        width: 200px;
        height: 300px;
      }
    </style>
  </head>
  <body>
   
    <div class="parent">
      <div class="child1"></div>
      <div class="child2"></div>
    </div>
  </body>

  <script>
    document.querySelector("div").style.backgroundColor = "green";
  </script>
</html>
